# Docs for the Azure Web Apps Deploy action: https://github.com/azure/functions-action
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: DEVELOPMENT

on:
  pull_request:
    branches:
      - main
    types: [opened]
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.' # set this to the path to your web app project, defaults to the repository root
  NODE_VERSION: '18.x' # set this to the node version to use (supports 8.x, 10.x, 12.x)

jobs:
  build-and-deploy:
    if: github.event_name == 'pull_request' && github.event.action == 'opened'
    runs-on: windows-latest
    environment:
        name: DEVELOPMENT
        url: https://nodefunctionappandm4.azurewebsites.net/api/v1
    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v2

      - name: Setup Node ${{ env.NODE_VERSION }} Environment
        uses: actions/setup-node@v1
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: 'Resolve Project Dependencies Using Npm'
        shell: pwsh
        run: |
          pushd './${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}'
          set NODE_ENV=development
          npm install
          npm run build --if-present
          npm run test --if-present
          popd
      - name: 'Run Azure Functions Action'
        uses: Azure/functions-action@v2
        id: fa
        with:
            app-name: 'nodeFunctionAppAndM4'
            slot-name: 'Production'
            package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
            publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_25852F6A7BE943F6A5F9014F0B868B6B }}
